<script type="text/javascript">

    */
      // or advanced interface
        var cfg = {
        divid: 'icn3dwrap',
        width: 400,
        height: 400,
        resize: false,
        rotate: false,
        showmenu: false
        };
        cfg['mmdbid'] = '2por';
        var icn3dui = new iCn3DUI(cfg);

        // communicate with the 3D viewer with chained functions
        
        $.when(icn3dui.show3DStructure()).then(function() {
        icn3dui.setOption('color', 'cyan');
        icn3dui.loadStateFile("select :1-20 | command 1-20 | description residues 1-20; color greens");
        });
        });
